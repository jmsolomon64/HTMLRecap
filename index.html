<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>HTML Recap</title>
</head>
<body>
    <header>
        <h1>Recap Time!</h1>
        <nav>
            <ul> <!--Style in CSS shortly-->
                <a href="https://www.google.com/">Google</a>
                <a href="https://github.com/">Github</a>
                <a href="https://elevenfifty.instructure.com/">Canvas</a>
            </ul>
        </nav>
    </header>
    <section class="body"> <!--used to make a space to format fieldset and iframe-->
        <div class="formInput">
            <form action="">
                <fieldset>
                    <legend>What grade you feeling?</legend> <!--Title for fieldset-->
                    <label><input type="radio" name="grade" value="100">100%</label>
                    <label><input type="radio" name="grade" value="99">99%</label>
                    <label><input type="radio" name="grade" value="98">98%</label>
                    <label><input type="radio" name="grade" value="97">97%</label>
                </fieldset>
                <input type="submit" name="" id="">
            </form><!--Container for fieldset-->
        </div>
        <div class="iFrame"> <!--Container for Iframe-->
            <h2>I embedded Recap in Recap!</h2>
            <p>Pretty Cool huh?</p>
            <iframe src="./index.html" title="youtube"></iframe>
        </div>
    </section>
</body>
</html>
